<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Here API css and scripts -->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <!-- Leaflet Script and Stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Main CSS file! -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Main JavaScript FIle -->
    <script src="js/main.js" defer></script>
    <title>JavaScript</title>
</head>

<body>
    <div class="container-fluid">
        <header class="display text-center">
            <h1 id="random">🏙️ Search A City</h1>
            <p>Landmarks and weather for any city in the world!</p>
            <div class="input-group mb-3">
                <input id="searchBox" type="text" class="form-control" placeholder="Type a city!" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="searchButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
              
            <!-- P element to display error messages -->
            <div id="cityMap"></div>
            <p id="error"></p>
            <!-- Silly image to make the page look more interesting -->
            <!-- <div class="image display">
            </div> -->
            <video class="image display"
                playsinline="playsinline"
                autoplay="autoplay"
                muted="muted"
                loop="loop"
            >
                <source
                src="./images/vecteezy_animated-motion-video-of-the-city-at-night-with-pink-and_30728859.MOV"
                type="video/webm"
                />
            </video>
        </header>
        <!-- dov to display data from the API -->
        <div id="facts"></div>
    </div>
</body>

</html>
