<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>

    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>

    <!-- Main CSS file! -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Main JavaScript FIle -->
    <script src="js/main.js" defer></script>
    <title>Search A City</title>
</head>

<body>
    <div class="container-fluid main-wrapper">
        <header class="display text-center">
            <div class="container-fluid">
            <video class="image display"
                    playsinline="playsinline"
                    autoplay="autoplay"
                    muted="muted"
                    loop="loop"
                >
                    <source
                    src="./images/Vecteezy Cartoon-Background-City-With-Busy-Streets 3316280.webm"
                    type="video/webm"
                    />
                </video>
            

            <div id="imageContainer" class="container-fluid text-center overflow-hidden z-0">
              <div data-masonry='{"percentPosition": true }' id="imageBox" class="row">
                  
          
              </div>
        
            </div>

            <div class="container-fluid text-wrapper z-3 position-relative">
                <div class="container z-3">
                    <h1 id="random" class="z-3">üèôÔ∏è Search A City</h1>
                    <p class="z-3">Landmarks and weather for any city in the world!</p>
                    <div class="input-group mb-3">
                        <input id="searchBox" type="text" class="form-control" placeholder="Type a city!" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button id="searchButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                
                
                
                <!-- P element to display error messages -->
                
                <p id="error"></p>
                <!-- Silly image to make the page look more interesting -->
            </div>

            

            <div id="mapContainer" class="map-content-container container text-center">
              <div class="row">
                <div class="col">
                  <div id="cityMap"></div>
                </div>
              </div>
            </div>
      
      
                
                
                
            </div>
        </header>

    </div>

    
</body>

</html>
